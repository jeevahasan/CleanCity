<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clean City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h1 class="display-4 text-center">Users Registration</h1>
    
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                    <input name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
                    <div *ngIf="firstName.invalid && firstName.touched" class="validator-error">Full Name Is Required</div>
                </div>
                <div class="form-group">
                    <input type="number" name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone" class="form-control" placeholder="Phone Number" required>
                    <div *ngIf="phone.invalid && phone.touched" class="validator-error">Phone Number Is Required</div>

                </div>
                <div class="form-group">
                    <input type="text" name="address" #address="ngModel" [(ngModel)]="service.formData.address" class="form-control" placeholder="Address" required>
                    <div *ngIf="address.invalid && address.touched" class="validator-error">Address Is Required</div>
                </div>
                <div class="form-group">
                    <input type="text" name="email" #fullName="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="Email" required>
                    <div *ngIf="email.invalid && email.touched" class="validator-error">Email Is Required</div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" #fullName="ngModel" [(ngModel)]="service.formData.password" class="form-control" placeholder="password" required>
                    <div *ngIf="password.invalid && password.touched" class="validator-error">Password Is Required</div>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="validator-error">Confirm Password Is Required</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">SIGN UP</button>
                    </div>
                    <div class="form-group col-md-6">
                        <button class="btn btn-lg btn-block btn-info">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>
          
    

   
    
</body>
</html>
